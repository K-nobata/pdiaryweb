<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>画像ギャラリー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f6f6f6;
        }
        .card {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>画像と説明文のギャラリー</h1>

    <div class="card">
        <img src="images/sample.jpg" alt="サンプル画像">
        <p>これはサンプル画像の説明文です。</p>
    </div>

</body>
</html>
