<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日記アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f6f6f6;
        }
        .card {
            width: 900px;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 100%;
            border-radius: 8px;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ruby on railsで作った日記アプリです。</h1>

    <div class="card">
        <img src="sc1.png" alt="サンプル画像">
        <p>ホーム画面です。日記の作成と閲覧ができます。</p>
    </div>

    <div class="card">
        <img src="sc2.png" alt="サンプル画像">
        <p>日記の画面です。画像も追加できます。</p>
    </div>

    <div class="card">
        <img src="sc3.png" alt="サンプル画像">
        <p>ログイン機能もあります。</p>
    </div>

    <a href="https://github.com/K-nobata/pdiary">githubレポジトリ</a>

</body>
</html>
